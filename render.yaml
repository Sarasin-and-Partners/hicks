services:
  - type: web
    name: project-hicks
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build && mkdir -p ./data && npm run db:push && npm run db:seed
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_PATH
        value: ./data/conduct-log.db
